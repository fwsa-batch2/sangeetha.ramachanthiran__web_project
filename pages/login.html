<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
</head>
<center>
  <br> <b>
    <h1>Login</h1>
  </b>
</center>

</head>

<body>


  <form id="myForm" onsubmit="submitHandler()">
    <div id="table">
      
    <span id="email">
      <label for="">Email id</label>
    <input id="emailId" type="email" placeholder="Enter email id" required><br><br>
   
    </span>
   
    <span id="userPassword">
      <label for="">Password</label>
    <input id="password" type="password" placeholder="Enter password" minlength="8" maxlength="8" required><br><br>
    </span>
  
    </div>
    <span id="emailErr"></span>

    <br><br><br>
    <center>
      <b>
        Need an account?
        <a href="../pages/signup.html">
          Sign Up
        </a>
      </b>
      <br><br><br>

      <input id="button" type="submit" value = "Submit"  style="font-size:25px;">
      
      <br><br><br><br><br><br>
    </center>
  </form>
  <script src="../assets/js/login.js"></script> 
    
</body>

</html>
