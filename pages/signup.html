<!DOCTYPE html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
  
</head>

<body>

  <h1 style="text-align: center;">
    <span style="font-style: normal; font-size: 7vh; color:black;">
      Sign Up
    </span>
  </h1>
  <form id="myForm" onsubmit="submitHandler()">
    <div id="table">
     <span id="name"> 
       <label for="">Name</label>
      <input id="userName" type="text" pattern="[A-Za-z]{3,20}$" title="Name should contain only alphabet" placeholder="Enter name" required> <br><br>
    </span>
    <span id="email">
      <label for="">Email id</label>
    <input id="emailId" type="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{3,}$" title="Email should contain numbers and only lowercase! " placeholder="Enter email id" required ><br><br>
    <span id="emailErr"></span>
    </span>
    <span id="userPassword">
      <label for="">Password</label>
    <input id="password" type="password" 
   placeholder="Enter password" minlength="8" maxlength="8" required><br><br>
    </span>
   <span id="confirmPassword">
    <label for="">Confirm password</label>
    <input id="confirm" type="password" value="" placeholder="Confirm password" minlength="8" maxlength="8" required>
    <br>
    <span id="errorMsg"></span>
  </span>
    </div>

    <br><br>
    <p style="text-align: center;">

      <input id="button" type="Submit" value="Submit"  style="font-size: 3vh;">
      
      <br><br><br><br><br><br>
    </p>
  </form>
  <script src="../assets/js/signup.js"></script>
</body>

</html>
