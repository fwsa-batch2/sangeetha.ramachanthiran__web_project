<!DOCTYPE html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
  
</head>

<body bgcolor="lightcyan">

  <h1 align="center">
    <span style="font-style: normal; font-size: 70px; color:black;">
      Sign Up
    </span>
  </h1>
  <form id="myForm" onsubmit="submitHandler()">
    <div id="table">
     <span id="name"> 
       <label for="">Name</label>
      <input id="userName" type="text" placeholder="Enter name" required> <br><br>
    </span>
    <span id="email">
      <label for="">Email id</label>
    <input id="emailId" type="email" placeholder="Enter email id" required ><br><br>
    <span id="emailErr"></span>
    </span>
    <span id="userPassword">
      <label for="">Password</label>
    <input id="password" type="password" placeholder="Enter password" minlength="8" maxlength="8" required><br><br>
    </span>
   <span id="confirmPassword">
    <label for="">Confirm password</label>
    <input id="confirm" type="password" value="" placeholder="Confirm password" minlength="8" maxlength="8" required>
    <br>
    <span id="errorMsg"></span>
  </span>
    </div>

    <br><br><br>
    <center>

      <input id="button" type="Submit" value="Submit"  style="font-size:20px;">
      
      <br><br><br><br><br><br>
    </center>
  </form>
  <script src="../assets/js/signup.js"></script>
</body>

</html>
