<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell your arts Here</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/sellArts.css">
</head>
<body>
   <div class="content">
    <div class="images">
        <img src="../assets/img/sellArt.jpeg" alt="sellArt" width="50%" height="615px">
    </div>
    <form class="myForm" onsubmit="submitHandler()">
        <input id="artistName" type="text" placeholder="Artist name">
        <br><br>
        <input id="place" type="text" placeholder="Place">
        <br><br>
        <input id="artName" type="text" placeholder="Art name">
        <br><br>
        <input id="artType" type="text" placeholder="Type of art">
        <br><br>
        <input id="price" type="number" placeholder="Price of the art">
        <br><br>
        <input id="image" type="text" placeholder="image link">
        <br><br>
        <button class="addButton" type="submit" value="Add">Add </button>
       
    </form>
   </div>
<script src="../assets/js/sellArts.js"></script>
</body>
</html>
